<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>myRobot</title>
		<link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

	<!-- Greeting instructing the user -->
	<h1>Press the button to turn myRobot's laser eyes ON &amp; OFF AND change the background color with the other button!</h1>

	<!-- opening div container for on/off buttons -->
	<div class="switches">
		<button class="flash">turn laser eyes on/off!</button>
		<button class="color">change background color!</button>
	<!-- closing div container for on/off buttons -->
	</div>
	
	<!-- opening div container for robot -->
	<div class="robot">
	
	  <!-- div for robot's antenna -->
	  <div class="beep"></div>

	  <!-- div for robot's head -->
	  <div class="brain"></div>
	 
	 <!-- opening div for robot's body -->
	  <div class="torso">
		 	<!-- div for robot's left arm -->
		    <div class="left">j</div>
		 	<!-- div for robot's right arm -->
		    <div class="right">j</div>
	  <!-- closing div for robot's body -->
	  </div>
	  
	  <!-- div for robot's wheel -->
	  <div class="foot"></div>

	<!-- closing div for robot container -->
	</div>

	<!-- GA jQuery path -->
	<script src="/assets/jquery.js"></script>

	<!-- jQuery minified CDN -->
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<!-- JS Bootstrap minified CDN -->
	<script type="js/bootstrap.min.js"></script>
	<!-- <script src="js/Websnowjq.js"></script> -->
	<script src="js/main.js"></script>
</body>
</html>
